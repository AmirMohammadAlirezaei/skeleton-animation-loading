<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid"></div>

    <template id="card-template">
      <div class="card">
        <div class="header">
          <div class="header-img skeleton"></div>
          <img class="header-img skeleton" src="./images/Skelly.jpg" />
          <div class="title" data-title>Lorem ipsum dolor sit amet.</div>
        </div>
        <div data-body>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Et mollitia
          laudantium assumenda quam. Veritatis officia laudantium soluta, cumque
          libero quod debitis voluptatem est perspiciatis sint molestiae
          voluptates nesciunt aspernatur nihil iure consequuntur facilis. In,
          laboriosam! Pariatur nihil impee non.
        </div>
        \
      </div>
    </template>
  </body>
  <script>
    const grid = document.querySelector(".grid");
    const cardTemplate = document.getElementById("card-template");

    fetch(
      "https://jsonplaceholder.typicode.com/posts"
        .then((res) => res.json())
        .then((posts) => {
          grid.innerHTML = "";
          posts.forEach((post) => {
            const div = cardTemplate.content.cloneNode(true);
            div.querySelector("[data-title]").textContent = post.title;
            div.querySelector("[data-body]").textContent = post.body;
            grid.append(div);
          });
        })
        .catch((error) => console.error("Error fetching data:", error))
    );
  </script>
  <div></div>
</html>
